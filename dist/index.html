<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Javascript/typescript 2D game">
    <meta name="author" content="Suphachai Hestmark & WeibanfalK">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arkanoid Game</title>
  </head>
  <body>
    <main id="main" class="main">
      <canvas id="playField" width="1000" height="600"></canvas>
      <img id="background" src="/background.0063873b.png">
      <div id="display">
        <div id="score"></div>
        <button id="start">Start</button>
        <div id="info">Press start!</div>
      </div>
    </main>
    <div class="instruction">
      <div>
        <p>Press key <button>LEFT</button> / <button>RIGHT</button> to move the pad.</p>
      </div>
    </div>
    <script src="/src.77de5100.js"></script>
  </body>
  <style>:root {
      --width: 1000px;
      --height: 650px;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;

    }

    #main {
      position: relative;
      width: 1000px;
      margin: 0 auto;
      width: var(--width);
      height: var(--height);
      font-size: 24px;
    }

    canvas {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 10;
      border-top: 1px solid grey;
      border-left: 1px solid grey;
      border-right: 1px solid grey;
      margin-bottom: 40px;
    }

    #display {
      position: absolute;
      bottom: 0;
      background-color: #111;
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: space-between;
      width: var(--width);
    }

    .instruction {
      width: 100%;
      display: flex;
      justify-content: space-evenly;
      margin-top: 2rem;
      color: #f3f3f3;
    }

    .instruction button {
      padding: 8px 20px;
      margin: 0 1rem;
      color: rgb(68, 0, 255);
      background-color: #f3f3f3;
      border: 0;
      outline: 0;
      font-weight: 600;
      letter-spacing: 1px;
    }

    #score,
    #info {
      width: 250px;
      color: rgb(68, 0, 255);
    }

    #start {
      width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    font-size: 1.4rem;
    font-weight: 900;
    letter-spacing: 2px;
    text-transform: uppercase;
    }

    #start:before {
      content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
    }

    #start:active {
    color: #000
}

#start:active:after {
    background: transparent;
}

#start:hover:before {
    opacity: 1;
}

#start:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}</style>
</html>
